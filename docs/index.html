<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>jstools-common 说明文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/vue.css">
</head>
<body>
  <div id="app"></div>
  <script src="./lib/babel.min.js"></script>
  <script src="./lib/html2canvas.min.js"></script>
  <script src="./lib/jspdf.umd.min.js"></script>
  <script src="./lib/jszip.min.js"></script>
  <script src="./lib/jstools.web.js"></script>
  <script>
    window.$docsify = {
      name: 'jstools-common',
      repo: 'https://gitee.com/xue5hen/jstools-common',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      markdown: { breaks: true },
      search: {
        // 支持本地化
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大层级, 1 - 6
        depth: 3,
        hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./lib/docsify@4.js"></script>
  <script src="./lib/search.min.js"></script>
</body>
</html>
